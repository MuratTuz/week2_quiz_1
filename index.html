<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Execise 1</title>
</head>

<body>
    <header>
        <div></div>
        <h1>Profil</h1>
        <h3> You can enter your address</h3>
    </header>
        <form action="">
            <fieldset>
                <legend>
                    <strong> Personal Data </strong>
                </legend>
                <div class="text-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="fname">
                </div>
                <div class="text-field">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="text-field">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="fname">
                </div>
                <div class="text-field">
                    <label>Gender</label>
                    <div class="gender-group">
                        <input type="radio" id="male" name="g-radio" value="M" />
                        <label for="male">M</label>
                        <input type="radio" id="female" name="g-radio" value="F" />
                        <label for="female">F</label>
                    </div>
                    </div>
                    <div class="text-field">
                        <label>Language</label>
                        <div class="language-group">
                            <input type="radio" id="de" name="l-radio" value="de" />
                            <label for="de">DE</label>
                            <input type="radio" id="fr" name="l-radio" value="fr" />
                            <label for="fr">FR</label>
                            <input type="radio" id="it" name="l-radio" value="it" />
                            <label for="it">IT</label>
                        </div>
                    </div>
            </fieldset>
            <fieldset>
                <legend>
                    <strong> Contact Info </strong>
                </legend>
                <div class="text-field">
                    <label for="tel">Telephone</label>
                    <input type="tel" id="tel" name="tel" min="0">
                </div>
                <div class="text-field">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" min="0">
                </div>
                <div class="text-field">
                    <label for="mnumber">Main Number</label>
                    <input type="tel" id="mnumber" name="mnumber" min="0">
                    </div>
                    <div class="text-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <strong> Address </strong>
                </legend>
                <div class="text-field">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="text-field">
                    <label for="homepage">Home Page</label>
                    <input type="text" id="homepage" name="homepage">
                </div>
                <div class="text-field">
                    <label>Address / Hause Nr</label>
                    <div class="address-group">
                        <input type="text" class="address" id="adr" name="adr" />
                        <input type="number" class="address" id="nbr" name="nbr" min="0" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <input type="submit" value="SUBMIT">
            </fieldset>
        </form>
</body>

</html>
